[Service]

# Configuration for the lexicon-auth hook script.

# CERTHUB_LEXICON_PROVIDER:
# Specify the domain provider which hosts the zone to be used in the DNS
# challenge.
#
#Environment="CERTHUB_LEXICON_PROVIDER=digitalocean"

# Any authentication information required by the selected provider.
# see man:lexicon(1) or `lexicon -h PROVIDER`
#
#Environment="LEXICON_DIGITALOCEAN_TOKEN=abcdefg"

# CERTHUB_LEXICON_CREATE_EXIT_DELAY:
# Optional delay in seconds after record creation (defaults to 5):
#
#Environment=CERTHUB_LEXICON_CREATE_EXIT_DELAY=5

# CERTHUB_LEXICON_GLOBAL_ARGS:
# Optional additional global lexicon arguments:
# see man:lexicon(1)
#
#Environment="CERTHUB_LEXICON_GLOBAL_ARGS=--delegated sub.example.org"

# CERTHUB_LEXICON_PROVIDER_ARGS:
# Optional additional lexicon provider arguments (e.g. logging):
# see man:lexicon(1)
#
#Environment="CERTHUB_LEXICON_PROVIDER_ARGS=--ttl=300 --log_level=DEBUG"
