[Service]

# LEGO_ARGS:
# Additional Arguments for lego --csr. Use this environment variable to select
# a challenge method, e.g.: LEGO_ARGS=--dns digitalocean
#
Environment="LEGO_ARGS="

# LEGO_DIR:
# The path to the directory where lego stores accound data and issued
# certificates.
#
Environment=LEGO_DIR=/home/certhub/lego

# LEGO_CONFIG:
# Path to a configuration file which consists of additional arguments.
#
Environment=LEGO_CONFIG=/home/certhub/config/%i.lego

# Any authentication information required by the selected challenge provider.
# See `lego dnshelp`
#
#Environment="DO_AUTH_TOKEN=abcdefg"
