[Service]

# CERTHUB_REPO:
# URL of the repository where certificates are stored.
#
Environment=CERTHUB_REPO=/home/certhub/certs.git

# CERTHUB_CERT_PATH:
# Path to the certificate file inside the repository.
#
Environment=CERTHUB_CERT_PATH={WORKDIR}/%i.fullchain.pem

# GAU_CLONE_ARGS:
# Specify additional arguments for the git clone command.
# Defaults to --quiet.
# See man:git-gau-exec(1)
#
#Environment="GAU_CLONE_ARGS=--quiet"

# GAU_PUSH_ARGS:
# Specify additional arguments for the git push command.
# Defaults to --quiet.
# See man:git-gau-exec(1)
#
#Environment="GAU_PUSH_ARGS=--quiet"
