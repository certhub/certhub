[Service]

# CERTHUB_MESSAGE_SUBJECT:
# First line of the commit message. By default this is generated automatically.
# See man:certhub-message-format(1)
#
#Environment="CERTHUB_MESSAGE_SUBJECT=[Certhub] Issue/Renew %i"

# CERTHUB_MESSAGE_SUBJECT_PREFIX:
# Message prefix when automated subject generation is enabled. Defaults to
# [Certhub].
# See man:certhub-message-format(1)
#
#Environment=CERTHUB_MESSAGE_SUBJECT_PREFIX=[Certhub]

# CERTHUB_MESSAGE_SUBJECT_ACTION:
# Message action name when automated subject generation is enabled. Defaults to
# basename of executed command.
# See man:certhub-message-format(1)
#
Environment="CERTHUB_MESSAGE_SUBJECT_ACTION=Issue/renew %i"

# GIT_AUTHOR_NAME:
# See man:git(1)
#
#Environment=GIT_AUTHOR_NAME=Certhub

# GIT_AUTHOR_EMAIL:
# See man:git(1)
#
#Environment=GIT_AUTHOR_EMAIL=certhub@%H

# GIT_COMMITTER_NAME:
# See man:git(1)
#
#Environment=GIT_COMMITTER_NAME=Certhub

# GIT_COMMITTER_EMAIL:
# See man:git(1)
#
#Environment=GIT_COMMITTER_EMAIL=certhub@%H

# GAU_CHECKOUT_ARGS:
# Specify additional arguments for the git checkout command.
# Defaults to --quiet.
# See man:git-gau-ac(1)
#
#Environment="GAU_CHECKOUT_ARGS=--quiet"

# GAU_ADD_ARGS:
# Specify arguments for the git add command.
# Defaults to --all.
# See man:git-gau-ac(1)
#
#Environment="GAU_ADD_ARGS=--all"

# GAU_COMMIT_ARGS:
# Specify additional arguments for the git commit command.
# Defaults to --quiet.
#
#Environment="GAU_COMMIT_ARGS=--quiet"
