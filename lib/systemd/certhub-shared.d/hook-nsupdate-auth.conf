[Service]

# Configuration for the nsupdate-auth hook script.

# CERTHUB_NSUPDATE_ARGS:
# Arguments passed to nsupdate called from auth/cleanup hooks. Specify the path
# to the DDNS key used to update a DNS zone.
#
#Environment="CERTHUB_NSUPDATE_ARGS=-k /home/certhub/config/%i.nsupdate.key"

# CERTHUB_NSUPDATE_SERVER:
# Contact the specified server. By default nsupdate queries SOA records in
# order to determine the authoritative server.
#
#Environment="CERTHUB_NSUPDATE_SERVER=some-ns.example.com"

# CERTHUB_NSUPDATE_TTL:
# TTL for created DNS records. Defaults to 600.
#
#Environment=CERTHUB_NSUPDATE_TTL=600

# CERTHUB_NSUPDATE_DOMAIN:
# Domain name to use for the challenge. Uses
# _acme-challenge.${domain-to-be-validated} by default. Customizing this
# setting makes sense, e.g. when using CNAME records to redirect
# _acme-challenge names from the real domain to a separate zone purpose built
# for challange validation.
#
#Environment=CERTHUB_NSUPDATE_DOMAIN=_acme-challenge.acme.example.com.
