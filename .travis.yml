language: shell

dist: xenial
sudo: false

stages:
  - lint
  - test
  - integration-test

jobs:
  include:
    - stage: lint
      script:
        - make lint

    - stage: test
      script:
        - make python=python3 test

    - stage: integration-test
      env:
        - secure: 
      services:
        - docker
      addons:
        apt:
          packages:
            - pandoc
      script:
        - make integration-test
