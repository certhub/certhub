language: shell

dist: xenial
sudo: false

stages:
  - "Lint"
  - "Unit test"
  - name: "Integration test"
    if: fork = false AND type = push
  - name: "GitHub release"
    if: fork = false AND type = push AND branch = master AND tag IS present

jobs:
  include:
    - stage: "Lint"
      script:
        - make lint

    - stage: "Unit test"
      addons:
        apt:
          packages:
            - python3
            - python3-pip
            - python3-setuptools
            - python3-wheel
      before_script:
        - pip3 install --user -r test/requirements.txt
      script:
        - make python=python3 test

    - stage: "Integration test"
      env:
        - secure: 
      services:
        - docker
      addons:
        apt:
          packages:
            - pandoc
      before_script:
        - make dist
        - make -C integration-test images
      script:
        - make -C integration-test all

    - stage: "GitHub release"
      addons:
        apt:
          packages:
            - pandoc
      script:
        - make dist
      deploy:
        provider: releases
        api_key:
          secure: 
        file:
          - dist/certhub-src.tar.gz
          - dist/certhub-dist.tar.gz
        skip_cleanup: true
        draft: true
        on:
          repo: znerol/certhub
          tags: true
